<div class="padded">
  <mat-card class="output-card">
    <mat-card-header>
      <mat-card-title>SMPP Predictions</mat-card-title>
      <mat-card-subtitle>Results for {{ symbol }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="padding-left: 16px;">
      <ng-container *ngIf="(predictionTabs | async) === null">
        Loading tabs...
      </ng-container>
      <mat-tab-group mat-stretch-tabs class="stretched-tabs mat-elevation-z4">
        <mat-tab *ngFor="let tab of predictionTabs | async">
          <ng-template mat-tab-label>{{ tab.label }}</ng-template>
          <div class="tab-content mat-elevation-z4">
            {{ tab.content }}
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
